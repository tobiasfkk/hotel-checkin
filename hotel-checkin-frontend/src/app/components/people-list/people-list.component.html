<!-- Botão Incluir Pessoa -->
  <button (click)="incluirPessoa()">INCLUIR PESSOA</button>

  <!-- Formulário Novo Check-In -->
  <h2>NOVO CHECK IN</h2>
  <form (ngSubmit)="salvarCheckIn()">
    <label for="entrada">DATA/HORA DE ENTRADA:</label>
    <input type="datetime-local" id="entrada" [(ngModel)]="checkIn.entrada" name="entrada" required>

    <label for="saida">DATA/HORA DE SAIDA:</label>
    <input type="datetime-local" id="saida" [(ngModel)]="checkIn.saida" name="saida" required>

    <label for="pessoa">PESSOA:</label>
    <input type="text" id="pessoa" [(ngModel)]="checkIn.pessoa" name="pessoa" required>

    <label for="veiculo">POSSUI VEICULO:</label>
    <input type="checkbox" id="veiculo" [(ngModel)]="checkIn.possuiVeiculo" name="veiculo">

    <button type="submit">SALVAR</button>
  </form>

  <!-- Formulário de Consultas -->
  <h2>CONSULTAS</h2>
  <button (click)="filtrarPessoas('deixaram')">PESSOAS QUE JA DEIXARAM O HOTEL</button>
  <button (click)="filtrarPessoas('presentes')">PESSOAS AINDA PRESENTES</button>

  <!-- Lista de Pessoas -->
  <div *ngFor="let person of filteredPeople">
    <p>{{ person.nome }} - {{ person.documento }} - {{ person.telefone }}</p>
  </div>
